<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试demo</title>
  <link rel="stylesheet" href="./markdown_in_html.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 70vw;
    }
  </style>
</head>
<body>
  <div class="markdown box">
    # 这是一级标题

    ## 这是一个图片
    ![](./001.jpg)

    ## 这也是一个图片
    ![](./002.jpg)

    > 这是一个引用块

    ### 这是一个三级标签
    #### 这是一个四级标签
    ##### 五级标题
    ###### 六级标题
  </div>
</body>
</html>
